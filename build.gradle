plugins {
    id 'java'
    id 'io.qameta.allure' version '2.10.0' // Add the Allure plugin
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.20.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.17.3'
}

test {
    useTestNG() {
        suites "./src/test/resources/suite.xml"
    }
    finalizedBy allureReport // Automatically generate Allure report after tests
}
